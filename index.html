<!doctype html>
<html lang="en">

<head>

	<title>Share Buttons Demo</title>

	<link rel="stylesheet" href="build/css/share-buttons.css" />

</head>

<body>

<a class="share-btn share-btn-sm"
   href="https://twitter.com/share?url=http%3A%2F%2Fcodepen.io%2Fsunnysingh%2Fpen%2FOPxbgq&text=Share Buttons Demo&via=sunnyismoi"
   title="Share on Twitter">
	<span class="st-icon-twitter st-multi-color st-icon-only share-btn-icon" aria-hidden="true"><span></span></span>
	<span class="share-btn-text">Twitter</span>
</a>

<a class="share-btn share-btn-sm"
   href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fcodepen.io%2Fsunnysingh%2Fpen%2FOPxbgq"
   title="Share on Facebook">
	<span class="st-icon-facebook st-multi-color st-icon-only share-btn-icon" aria-hidden="true"><span></span></span>
	<span class="share-btn-text">Facebook</span>
</a>

<a class="share-btn share-btn-sm"
   href="https://plus.google.com/share?url=http%3A%2F%2Fcodepen.io%2Fsunnysingh%2Fpen%2FOPxbgq"
   title="Share on Google+">
	<span class="st-icon-googleplus st-multi-color st-icon-only share-btn-icon" aria-hidden="true"><span></span></span>
	<span class="share-btn-text">Google+</span>
</a>

</body>

</html>
